<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Mem Slider | artantstar </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="slider">
    <input class="slider-dot" type="radio" id="btn1" name="slider" checked="checked">
    <input class="slider-dot" type="radio" id="btn2" name="slider">
    <input class="slider-dot" type="radio" id="btn3" name="slider">
    <input class="slider-dot" type="radio" id="btn4" name="slider">
    <div class="slider__image">
      <img src="assets/mem1.jpg" alt="mem1">
      <img src="assets/mem2.jpg" alt="mem2">
      <img src="assets/mem3.jpg" alt="mem3">
      <img src="assets/mem4.jpg" alt="mem4">
    </div>
    <div class="slider__footer">
      <div class="slider__description">
        <p>start of RSS course vs middle of RSS course vs</p>
        <p>made it to the deadline</p>
        <p>when checked anonymous</p>
        <p>when you check the work is better than yours</p>
      </div>
      <div class="slider__control">
        <label for="btn1" id="label1">
          <div class="bullet" ></div>
        </label>
        <label for="btn2" id="label2">
          <div class="bullet"></div>
        </label>
        <label for="btn3" id="label3">
          <div class="bullet"></div>
        </label>
        <label for="btn4" id="label4">
          <div class="bullet"></div>
        </label>
      </div>
    </div>
  </div>

</body>

</html>
